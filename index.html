<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>#To-Do</h1>
    </header>
    <main>
        <section id="task-todo">
            <div class="task-container">
                <button class="btn-add-task" type="button">Add a task</button>
            </div>
        </section>
        <section id="task-in-progress">
            <div class="task-container">
                <button class="btn-add-task" type="button">Add a task</button>
            </div>
        </section>
        <section id="task-complete">
            <div class="task-container">
                <button class="btn-add-task" type="button">Add a task</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <div id="modal" style="visibility: hidden;">
        <div id="modal-inner">
            <div id="modal-content">
                <div id="modal-title" contenteditable="true" placeholder="title"></div>
                <div id="modal-description" contenteditable="true" placeholder="write a description"></div>
                <button id="btn-modal-ok">Ok</button>
            </div>
        </div>
    </div>
    <script src="./resources/js/program.js" type="module"></script>
</body>
</html>
