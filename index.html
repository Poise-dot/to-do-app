<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Document</title>
</head>
<body>
    <script src="./resources/js/program.js" type="module"></script>
    <header>
        <h1>#To-Do</h1>
    </header>
    <main>
        <section id="task-todo">
            <div class="task-container">
                <button id="btn-task-new">Add a task</button>
            </div>
        </section>
        <section id="task-in-progress">
            <div class="task-container">
                
            </div>
        </section>
        <section id="task-complete">
            <div class="task-container">
                
            </div>
        </section>
        <div id="modal" style="visibility: hidden;">
            <div id="modal-inner">
                <div id="modal-content">
                    <input name="modal-title" id="modal-title" type="text" placeholder="title">
                    <textarea name="modal-description" id="modal-description" placeholder="write a description"></textarea>
                    <button id="btn-ok">Ok</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
